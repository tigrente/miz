<script>
    //Refresh top level menu (need to find a way to make this a global function that works...)
    $('nav a').parents('li,ul').removeClass('active');
    $('a[href="' + this.location.pathname + '"]').parents('li,ul').addClass('active');
</script>

<header>
    <ol class="breadcrumb">
        <li><a href="/labs">Home</a></li>
        <li class="active">Labs</li>
    </ol>
</header>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>Labs</h3>

            <p>Select lab to view details.</p><br>
        </div>

        <div class="col-md-4">
            <div class="input-group">
                <input style="width: 220px" ng-model="labList.search" type="text" class="form-control" placeholder="Search for...">
            </div>
            <!-- /input-group -->

            <!--NOTE:  Have to do this with a button group instead of radio buttons, because there is an inherit
            conflict between bootstrap and Angular with radio buttons.-->

            <span>Filter by: </span>

            <div class="btn-group btn-group-xs">

                <button type="button"
                        ng-class="labList.labFilterButtonClasses['futurewei']"
                        ng-click="labList.setLabFilter('futurewei'); ">
                    Futurewei
                </button>

                <button type="button"
                        ng-class="labList.labFilterButtonClasses['hq']"
                        ng-click="labList.setLabFilter('hq'); ">
                    HQ
                </button>

                <button type="button"
                        ng-class="labList.labFilterButtonClasses['other']"
                        ng-click="labList.setLabFilter('other'); ">
                    Others
                </button>

                <button type="button"
                        ng-class="labList.labFilterButtonClasses['all']"
                        ng-click="labList.setLabFilter('all'); ">
                    All
                </button>

            </div>
        </div>
        <!-- /.col-md-4 -->
        <!--Col-->


        <div class="col-md-4" style="text-align: right">
            <a class="btn btn-success" href="/new-lab" role="button">Create New Lab</a>
        </div>
    </div>


    <table class="table table-hover" width="100%">
        <col style="width: 15%;">
        <tr>
            <td><strong>Lab Name</strong></td>
            <td><strong>Company</strong></td>
            <!--<td><strong>Parent Entity</strong>
            <!--<td><strong>Parent Entity</strong></td>-->
            <td><strong>Leader</strong></td>
            <td><strong>Description</strong></td>
        </tr>

        <tr ng-repeat="lab in labList.labList"
            ng-click="labList.viewLabDetail(this.lab._id)">

            <td><strong>{{ lab.name }}</strong></td>
            <td>{{ lab.company }}</td>
            <!--<td>{{ lab.entity }}</td>-->
            <td>{{ lab.leader }}</td>
            <td>{{ lab.description }}</td>

        </tr>
    </table>


</div>
