Title: <a href="#" editable-text="ga.guide.title" e-label="Guide Title">{{ ga.guide.title || 'empty' }}</a>
<br/>
Description: <a href="#" editable-text="ga.guide.adminDesc" e-label="Admin Description">{{ ga.guide.adminDesc || 'empty' }}</a>

<button type="button" class="btn btn-primary" ng-click="ga.update()">Save</button>

<table>
    <th>Article</th>
    <th>Updated</th>
    <th>Updated By</th>
    <th>Publish</th>
    <th>Edit</th>
    <th>Move Up</th>
    <th>Move Down</th>
    <th>Delete</th>
</table>
<table>
    <div ng-repeat="articleId in ga.guide.childrenArticleIds">
        <article-info article-id="articleId" guide-id="ga.guide._id"></article-info>
    </div>
</table>

<div class="alert alert-warning" role="alert" style="margin-top:10px" ng-if="!ga.guide.childrenArticleIds">
    There are no articles yet...
</div>

<div id="new-articles">
</div>

<button ng-click="ga.addNewArticle()">Create Article</button>
