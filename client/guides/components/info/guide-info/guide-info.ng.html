  <td> {{ ge.guide.title }} </td>
  <td> {{ ge.guide.adminDesc }} </td>
  <td> {{ ge.guide.publish }} </td>
  <td> {{ ge.guide.childernArticleIds.length || 0 }} </td>
  <td> <i class="fa fa-pencil" aria-hidden="true" style="cursor:pointer" ng-click="ge.editGuide()"></i> </td>
