<div ng-if="gd.guide.childrenArticleIds.count() !== 0">
    <div class="row">
        <div class="col-xs-12">
            <h4>Articles</h4>
            <table>
                <th>Article</th>
                <th>Body</th>
                <th>Created by</th>
                <th>Last modified by</th>
                <th>Created on</th>
                <th>Last modified on</th>
            </table>
            <div ng-repeat="articleId in gd.guide.childrenArticleIds">
                <article article-id="articleId"></article>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-warning" role="alert" ng-if="gd.guide.childrenArticleIds.count() === 0" style="margin-top:10px">
    There are no guides yet...
</div>
